<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/personal/adminHeader::html('产品管理')" ></head>
<body>
<div th:replace="include/personal/adminNavigator::html" ></div>
<script>
    $(function(){
        var cid = getUrlParms("cid");
        var data4Vue = {
            uri:'personalproducts',
            beans: [],
            bean: {id:0,name:'','patentType':'','transferType':'','applyNum':'CN201520941678.X','promotePrice':1998,'stock':1,patentDesc:'',category:{'id':0},user:{'id':0}},
            pagination:{},
            category:''
        };

        //ViewModel
        var vue = new Vue({
            el: '#workingArea',
            data: data4Vue,
            mounted:function(){ //mounted　表示这个 Vue 对象加载成功了
                this.list(0);
                this.getCategory(cid);
            },
            methods: {
                getCategory:function(cid){
                    var url = "personalcategories/"+cid;
                    axios.get(url).then(function(response) {
                        vue.category = response.data;
                    })
                },
                list:function(start){
                    var url =  "personalcategories/"+cid+"/"+this.uri+"?start="+start;
                    axios.get(url).then(function(response) {
                        vue.pagination = response.data;
                        //console.log("分类下的商品:"+response.data.content[0]);
                        vue.beans = response.data.content	;
                    });
                },
                add: function () {
                    if(!checkEmpty(this.bean.name, "产品名称"))
                        return;
                    if (!checkEmpty(this.bean.transferType, "交易类型"))
                        return;
                    /* if (!checkNumber(this.bean.applyNum, "申请号"))
                        return; */
                    if (!checkNumber(this.bean.promotePrice, "交易价格"))
                        return;
                    if (!checkInt(this.bean.stock, "件数"))
                        return;

                    var url = this.uri;
                    this.bean.category.id=cid;
                    axios.post(url,this.bean).then(function(response){
                        vue.list(0);
                        vue.bean =  {id:0,name:'','patentType':'','transferType':'','applyNum':99.98,'promotePrice':19.98,'stock':99,category:{'id':0}};
                    });
                },
                deleteBean: function (id) {
                    if(!checkDeleteLink())
                        return;
                    var url = this.uri+"/"+id;
                    axios.delete(url).then(function(response){
                        if(0!=response.data.length)
                            alert(response.data);
                        else
                            vue.list(0);
                    });
                },
                jump: function(page){
                    jump(page,vue); //定义在adminHeader.html 中
                },
                jumpByNumber: function(start){
                    jumpByNumber(start,vue);
                }
            }

        });
    });

</script>

<div id="workingArea" >
    <ol class="breadcrumb">
        <li><a href="personal_category_list">所有分类</a></li>
        <li><a :href="'personal_product_list?cid='+category.id">{{category.name}}</a></li>
        <li class="active">产品管理</li>
    </ol>

    <div class="listDataTableDiv">
        <table class="table table-striped table-bordered table-hover table-condensed">
            <thead>
            <tr class="success">
                <th>ID</th>
                <th>图片</th>
                <th>产品名称</th>
                <th>转让类型</th>
                <th width="53px">申请号</th>
                <th width="80px">交易价格</th>
                <th width="80px">件数</th>
				
                <th width="80px">图片管理</th>
                <th width="80px">说明管理</th>
                <th width="80px">设置属性</th>
                <th>编辑</th>
                <th>删除</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="bean in beans ">
                <td>{{bean.id}}</td>
                <td>
                    <img v-if="null != bean.firstProductImage" width="40px" :src="'img/productSingle/'+bean.firstProductImage.id+'.jpg'">
                </td>
                <td>{{bean.name}}</td>
                <td>{{bean.transferType}}</td>
                <td>{{bean.applyNum}}</td>
                <td>{{bean.promotePrice}}</td>
                <td>{{bean.stock}}</td>

                <td>
                    <a :href="'personal_productImage_list?pid=' + bean.id "><span class="glyphicon glyphicon-picture"></span></a>
                </td>
                 <td>
                    <a :href="'personal_productExplain_list?pid=' + bean.id "><span class="glyphicon glyphicon-download-alt"></span></a>
                </td>
                <td>
                    <a :href="'personal_propertyValue_edit?pid=' + bean.id "><span class="glyphicon glyphicon-th-list"></span></a>
                </td>
				
                <td>
                    <a :href="'personal_product_edit?id=' + bean.id "><span class="glyphicon glyphicon-edit"></span></a>
                </td>
                <td>
                    <a href="#nowhere"  @click="deleteBean(bean.id)"><span class="   glyphicon glyphicon-trash"></span></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="include/admin/adminPage::html" ></div>

    <div class="panel panel-warning addDiv">
        <div class="panel-heading">新增产品</div>
        <div class="panel-body">
            <table class="addTable">
                <tr>
                    <td>产品名称</td>
                    <td><input  @keyup.enter="add" v-model.trim="bean.name" type="text" class="form-control"></td>
                </tr>
                 <tr>
                    <td>专利类型</td>
                    <td><input  @keyup.enter="add" v-model.trim="bean.patentType" type="text"
                                class="form-control"></td>
                </tr>
                <tr>
                    <td>转让类型</td>
                    <td><input  @keyup.enter="add" v-model.trim="bean.transferType" type="text"
                                class="form-control"></td>
                </tr>
                <tr>
                    <td>申请号</td>
                    <td><input  @keyup.enter="add" v-model.trim="bean.applyNum"  type="text"
                                class="form-control"></td>
                </tr>
                <tr>
                    <td>交易价格</td>
                    <td><input  @keyup.enter="add" v-model.trim="bean.promotePrice" type="text"
                                class="form-control"></td>
                </tr>
                <!-- <tr>
                    <td>件数</td>
                    <td><input  @keyup.enter="add" v-model.trim="bean.stock"  type="text"
                                class="form-control"></td>
                </tr> -->
				 <tr>
                    <td>专利描述</td>
                    <td>
                    
                    	<textarea  @keyup.enter="add" v-model.trim="bean.patentDesc" 
                                class="form-control" cols="40" rows="10"></textarea>
     
                    </td>
                </tr>


                <tr class="submitTR">
                    <td colspan="2" align="center">
                        <a href="#nowhere"  @click="add" class="btn btn-success">提交</a>
                    </td>
                </tr>
            </table>

        </div>
    </div>
</div>

<div th:replace="include/personal/adminFooter::html" ></div>
</body>
</html>
