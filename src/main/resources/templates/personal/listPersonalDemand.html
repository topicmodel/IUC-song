<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/personal/adminHeader::html('需求发布')" ></head>
<body>
<div th:replace="include/personal/adminNavigator::html" ></div>
<script>
    $(function(){
        var cid = getUrlParms("cid");
        var data4Vue = {
            uri:'personaldemands',
            beans: [],
            bean: {id:0,'demandName':'','industryType':'','demandType':'','contactPerson':'','contactPhone':'','contactEmail':'','contactAddress':'','demandContent':''},
            pagination:{},
            category:''
        };

        //ViewModel
        var vue = new Vue({
            el: '#workingArea',
            data: data4Vue,
            mounted:function(){ //mounted　表示这个 Vue 对象加载成功了
                this.list(0);
            },
            methods: {
                list:function(start){
                    var url = this.uri+"?start="+start;
                    axios.get(url).then(function(response) {
                        vue.pagination = response.data;
                        console.log("分类下的商品:"+response.data.content[1]);
                        vue.beans = response.data.content	;
                    });
                },
                add: function () {
                 /*    if(!checkEmpty(this.bean.name, "产品名称"))
                        return;
                    if (!checkEmpty(this.bean.transferType, "交易类型"))
                        return;
                    if (!checkNumber(this.bean.applyNum, "申请号"))
                        return; 
                    if (!checkNumber(this.bean.promotePrice, "交易价格"))
                        return;
                    if (!checkInt(this.bean.stock, "件数"))
                        return; */

                    var url = this.uri;
                    //this.bean.category.id=cid;
                    axios.post(url,this.bean).then(function(response){
                    	console.log(response.data.content);
                        vue.list(0);
                        vue.bean =  {id:0,demandName:'','industryType':'','demandType':'','contactPerson':'','contactPhone':'','contactEmail':'','contactAddress':'','demandContent':''};
                    });
                },
                deleteBean: function (id) {
                    if(!checkDeleteLink())
                        return;
                    var url = this.uri+"/"+id;
                    axios.delete(url).then(function(response){
                        if(0!=response.data.length)
                            alert(response.data);
                        else
                            vue.list(0);
                    });
                },
                jump: function(page){
                    jump(page,vue); //定义在adminHeader.html 中
                },
                jumpByNumber: function(start){
                    jumpByNumber(start,vue);
                }
            }

        });
    });

</script>

<div id="workingArea" style="height: 1200px">
	<h1 class="label label-info" >需求发布</h1>
    <br>
    <br>
    <div class="listDataTableDiv">
        <table class="table table-striped table-bordered table-hover table-condensed">
            <thead>
            <tr class="success">
                <th width="60px">ID</th>
                <th style="text-align: center">需求名称</th>
                <th width="80px">行业类别</th>
                <th width="80px">需求类型</th>
                <th width="80px">联系人</th>
                <th width="80px">手机号码</th>
                <th width="80px">电子邮箱</th>
                <th width="80px">所在地</th>
                <th style="text-align: center">需求详情</th>
                <th width="80px">匹配专利</th>
                <th width="60px">删除</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="bean in beans ">
                <td>{{bean.id}}</td>
                <td>{{bean.demandName}}</td>
                <td>{{bean.industryType}}</td>
                <td>{{bean.demandType}}</td>
                <td>{{bean.contactPerson}}</td>
                <td>{{bean.contactPhone}}</td>
				<td>{{bean.contactEmail}}</td>
                <td>{{bean.contactAddress}}</td>
                <td>{{bean.demandContent}}</td>
				
                <td>
                    <a :href="'personal_demandmatch_list?id=' + bean.id "><span class="glyphicon glyphicon-retweet"></span></a>
                </td>
                <td>
                    <a href="#nowhere"  @click="deleteBean(bean.id)"><span class="   glyphicon glyphicon-trash"></span></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="include/personal/adminPage::html" ></div>

    <div class="panel panel-warning addDiv">
        <div class="panel-heading">新增需求</div>
        <div class="panel-body">
            <table class="addTable">
                <tr>
                    <td>需求名称</td>
                    <td><input  @keyup.enter="add" v-model.trim="bean.demandName" type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>行业类别</td>
                    <td><input  @keyup.enter="add" v-model.trim="bean.industryType" type="text"
                                class="form-control"></td>
                </tr>
                <tr>
                    <td>需求类型</td>
                    <td><input  @keyup.enter="add" v-model.trim="bean.demandType"  type="text"
                                class="form-control"></td>
                </tr>
                <tr>
                    <td>联系人</td>
                    <td><input  @keyup.enter="add" v-model.trim="bean.contactPerson" type="text"
                                class="form-control"></td>
                </tr>
                <tr>
                    <td>联系电话</td>
                    <td><input  @keyup.enter="add" v-model.trim="bean.contactPhone"  type="text"
                                class="form-control"></td>
                </tr>

				 <tr>
                    <td>联系邮箱</td>
                    <td><input  @keyup.enter="add" v-model.trim="bean.contactEmail"  type="text"
                                class="form-control"></td>
                </tr>
                
                 <tr>
                    <td>所在地</td>
                    <td><input  @keyup.enter="add" v-model.trim="bean.contactAddress"  type="text"
                                class="form-control"></td>
                </tr>
                
                 <tr>
                    <td>需求描述</td>
                    <td>
                    
                    	<textarea  @keyup.enter="add" v-model.trim="bean.demandContent" 
                                class="form-control" cols="40" rows="10"></textarea>
                                
                    </td>
                </tr>

                <tr class="submitTR">
                    <td colspan="2" align="center">
                        <a href="#nowhere"  @click="add" class="btn btn-success">提交</a>
                    </td>
                </tr>
            </table>

        </div>
    </div>
</div>

<div th:replace="include/personal/adminFooter::html" ></div>
</body>
</html>
