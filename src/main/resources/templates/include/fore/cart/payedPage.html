<div th:fragment="html"> 
	<script>
		$(function(){
			var oid = getUrlParms("oid");
			var total = getUrlParms("total");
	        var data4Vue = {
	        		uri:'forepayed',
	        		order:[],
	        		total:0
	        };
	        //ViewModel
	        var vue = new Vue({
	            el: '#workingArea',
	            data: data4Vue,
	            mounted:function(){ //mounted　表示这个 Vue 对象加载成功了
	            	this.total = total;
	            	this.load();
	            },        
	            methods: {     	
	            	load:function(){
	                    var url =  this.uri+"?oid="+oid;
	                    axios.get(url).then(function(response) {
	                    	vue.order = response.data;
	                    });
	            	}
	            }
	        });       			
			
		})		
	
	</script>

	<div class="payedDiv">
		<div class="payedTextDiv">
			<img src="img/site/paySuccess.png">
			<span>您已成功付款,稍后专利经纪人将与您联系！</span> 
			
		</div>
		<div class="payedAddressInfo">
			<ul>
				<li>证书邮寄地址：{{order.address}} {{order.receiver}} {{order.mobile }}</li>
				<li>实付款：<span class="payedInfoPrice">
					{{total|formatMoney}} 
				</li>
				<li>预计2个月内办理完毕	</li>
			</ul>
					
			<div class="paedCheckLinkDiv">
				您可以
				<a class="payedCheckLink" href="bought">查看已买到的专利</a>
				<a class="payedCheckLink" href="bought">查看交易详情 </a>
			</div>
				
		</div>
		
		<div class="payedSeperateLine">
		</div>
		
		<div class="warningDiv">
			<img src="img/site/warning.png">
			<b>安全提醒：</b>下单后，<span class="redColor boldWord">请认准数达专利中心官方电话，其他联系方式要求办理业务的都是骗子！</span>
		</div>
	</div>
</div>
