<div class th:fragment="html">
	<div class="searchProducts">
		<div class="listDataTableDiv">
			<table class="table table-striped table-bordered table-hover  table-condensed">
				<thead>
				<tr class="success">
					<th>ID</th>
					<th>标题</th>
					<th>申请号</th>
					<th>申请人</th>
					<th>发明人</th>
					<th>专利描述</th>
				</tr>
				</thead>
				<tbody>
				<tr v-for="bean in patents">
					<td>{{bean.id}}</td>
					<td>{{bean.patentTitle}}</td>
					<td>{{bean.applyNum}}</td>
					<td>{{bean.applyPerson}}</td>
					<td>{{bean.patentInventor}}</td>
					<td>{{bean.patentDesc | subStringFilter(0,100)}}</td>
				</tr>
				</tbody>
			</table>
		</div>

		<div v-if="0 == patents.length" class="noMatch">没有满足条件的专利</div>

		<div style="clear:both"></div>
	</div>
</div>
