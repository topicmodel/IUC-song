<div class th:fragment="html">
	<div class="searchProducts">
		<div class="listDataTableDiv">
			<table class="table table-striped table-bordered table-hover  table-condensed">
				<thead>
				<tr class="success">
					<th>主题</th>
					<th>tf*idf</th>
				</tr>
				</thead>
				<tbody>
				<tr v-for="bean in keywords">
					<td>
						<form action="topicSearch" method="get">

							<div class="div_search">

								<input id="wd" name="keyword" type="text" class="input_search" :value="bean.name" disabled="disabled"/>

								<button id="ok" name="ok" type="submit" value="提交" class="button_ok" >
									分析
								</button>
							</div>
						</form>

					</td>

					<!--<td>{{bean.tfidfvalue}}</td>-->

				</tr>
				</tbody>
			</table>
		</div>

		<div v-if="0 == keywords.length" class="noMatch">没有满足条件的专利</div>

		<div style="clear:both"></div>
	</div>
</div>
