<div th:fragment="html"> 
	<script>
		$(function(){
			var domainid = getUrlParms("domainid");
			
	        var data4Vue = {
	        		uri:'forebroker',
	        		brokers:[],
	        		broker:'',
	        		pagination:{},
	        		
	        };
	        
	        //ViewModel
	        var vue = new Vue({
	            el: '#workingArea',
	            data: data4Vue,
	            mounted:function(){ //mounted　表示这个 Vue 对象加载成功了
	            	this.load(0);
	            },        
	            methods: {     	
	            	load:function(start){
	                    var url =  this.uri+"?start="+start;
	                    var url= "patentdomain/"+domainid+"/"+this.uri+"?start="+start;
	                    axios.get(url).then(function(response) {
	                    	vue.pagination = response.data;
	                    	vue.brokers = response.data.content;
	                    	console.log(vue.brokers);
	                        vue.$nextTick(function(){
	        	            	linkDefaultActions();
	                        })
	                    });
	                    
	            	},
	            	jump: function(page){
	                    jump(page,vue); //定义在adminHeader.html 中
	                },
	                jumpByNumber: function(start){
	                    jumpByNumber(start,vue);
	                }
	            }
	        });       
			
		})
	</script>
