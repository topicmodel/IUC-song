<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/admin/adminHeader::html('专利评估')" ></head>
<body>
<div th:replace="include/admin/adminNavigator::html" ></div>
<script>
    $(function(){
        var cid = getUrlParms("cid");
        var data4Vue = {
            uri:'products',
            beans: [],
            pagination:{},
            category:''
        };

        //ViewModel
        var vue = new Vue({
            el: '#workingArea',
            data: data4Vue,
            mounted:function(){ //mounted　表示这个 Vue 对象加载成功了
                this.list(0);
                this.getCategory(cid);
            },
            methods: {
                getCategory:function(cid){
                    var url = "categories/"+cid;
                    axios.get(url).then(function(response) {
                        vue.category = response.data;
                    })
                },
                list:function(start){
                    var url =  "categories/"+cid+"/"+this.uri+"?start="+start;
                    axios.get(url).then(function(response) {
                        vue.pagination = response.data;
                        console.log(response.data.content);
                        vue.beans = response.data.content	;
                    });
                },
                deleteBean: function (id) {
                    if(!checkDeleteLink())
                        return;
                    var url = this.uri+"/"+id;
                    axios.delete(url).then(function(response){
                        if(0!=response.data.length)
                            alert(response.data);
                        else
                            vue.list(0);
                    });
                },
                jump: function(page){
                    jump(page,vue); //定义在adminHeader.html 中
                },
                jumpByNumber: function(start){
                    jumpByNumber(start,vue);
                }
            }

        });
    });

</script>

<div id="workingArea" >
    <ol class="breadcrumb">
        <li><a href="admin_category_list">所有分类</a></li>
        <li><a :href="'admin_product_list?cid='+category.id">{{category.name}}</a></li>
        <li class="active">产品管理</li>
    </ol>

    <div class="listDataTableDiv">
        <table class="table table-striped table-bordered table-hover table-condensed">
            <thead>
            <tr class="success">
                <th>ID</th>
                <th>上传用户</th>
                <th>专利名称</th>
               <!--  <th>转让类型</th> -->
                <th width="53px">申请号</th>
                <!-- <th width="80px">交易价格</th>
                <th width="80px">件数</th>
 -->
                <!-- <th width="80px">图片管理</th> -->
                <th width="80px">价值度</th>
                <th>专利评估</th>
                <th>删除</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="bean in beans ">
                <td>{{bean.id}}</td>
               <td>
               		{{bean.user.name}}
                </td>
                <td>{{bean.name}}</td>
                <!-- <td>{{bean.transferType}}</td> -->
                <td>{{bean.applyNum}}</td>
               <!--  <td>{{bean.promotePrice}}</td>
                <td>{{bean.stock}}</td> -->
				<td>
					{{bean.score}}
                </td> 
				
               <!--  <td>
                    <a :href="'admin_productImage_list?pid=' + bean.id "><span class="glyphicon glyphicon-picture"></span></a>
                </td>-->
                
                <td>
                    <a :href="'admin_productAssess_edit?id=' + bean.id "><span class="glyphicon glyphicon-edit"></span></a>
                </td>
                
                <td>
                    <a href="#nowhere"  @click="deleteBean(bean.id)"><span class="   glyphicon glyphicon-trash"></span></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="include/admin/adminPage::html" ></div>

</div>

<div th:replace="include/admin/adminFooter::html" ></div>
</body>
</html>
